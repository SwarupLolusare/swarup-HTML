<body>
  
    <fieldset>
        <h1> The electric bill cheaker</h1>
        <p>Enter your electric bill</p>
    <input type="number" id="ui">
   
    <button onclick="eletricbill()">Submit</button>
</fieldset>
</body>
<script>
    function electricbill() {
        let units = document.getElementById ("ui").value;
        if (units <= 50) {
            let charges = units * 7;
            alert("your total bill is" + charges)
        }
        else if (units <= 150) {
            let charges = 50 * 7(units - 50) * 8
            alert("your total bill is" + charges)
        }
        else if (units <= 250){    
             let charges =50 * 7+100*8 (units-150)*10 ;
        alert("your total bill is" + charges)
        }
       else{
        let charges=50*7 + 100*8 +100*10 + (units-250)*12;
            alert("your total bill is" + charges)
       }

    }
</script>
