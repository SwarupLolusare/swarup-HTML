<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url(https://static.vecteezy.com/system/resources/thumbnails/001/849/553/small/modern-gold-background-free-vector.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        fieldset {
            width: 500px;
            box-shadow: 2px 2px 2px 2px aqua;
            border-radius: 28px;

        }

        button {
            border-radius: 20px;
            height: 30px;
            width: 90px;
            background-color: aqua;
            font-size: large;
            font-family: bold;
        }


        p {
            color: aqua;
            font-size: xx-large;
            font-family: bold;
            text-align: center;
        }




        h1 {
            text-align: center;
            color: rgb(0, 255, 0);




        }
    </style>
</head>

<body>
    <fieldset>
        <h1>  triangle cheacker</h1>
        <p id="display"></p>
        <input type="number" id="side">
        <br>
        <br>
        <input type="number" id="xyz">
        <br>
        <br>
<input type="number" id="abc">
<br>
        <br>
        <button onclick="tringle()">check </button>
        <br>
        <br>

        <script>
            function tringle() {
                let side = Number(document.getElementById("side").value);
        let s = Number(document.getElementById("xyz").value);
           let b = Number(document.getElementById("abc").value);
                if (side==s && s== b) {
                    document.getElementById("display").innerHTML = "equilateral";


                }
                else if (side == s|| s==b || side==b) {
                    document.getElementById("display").innerHTML = "isoseleous";
                }

            

                else {
                    document.getElementById("display").innerHTML = "scalene";


                }
            }

        </script>
    </fieldset>
</body>

</html>
