<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Website</title>
  <style>
    /* === NAVBAR === */
    .main-container {
     
        height: 60px;
        width: 100%;
        border: 10px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        background-color: rgba(0, 0, 0, 0.944);
        font-size: 30px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        color: gold;
    }
    

    .main-container div {
      cursor: pointer;
      transition: color 0.3s ease;
    }


    /* === HERO SECTION === */
    .container-1 {
      position: relative;
      width: 100%;
      height: 400px;
      background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlSrx88orklBtXRL6gV_V9ysS4XeU-Wf2pag&s) no-repeat center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container-1::after {    
      background: rgba(0,0,0,0.4);
    }

    .container-1 h1 {
      position: relative;
      font-size: 48px;
      text-align: center;
    }

    /* === SECTION TITLE === */
    p {
      font-size: 28px;
      text-align: center;
      font-weight: bold;
      margin: 40px 0 20px;
    }

    /* === PRODUCT CARDS === */
    .container-2 {
      width: 100%;
      background-color: #f9f9f9;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 40px 20px;
    }

    .card {
      width: 220px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      text-align: center;
    }

    

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: gold;
      color: black;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .card button:hover {
      background-color: black;
      color: gold;
    }

    
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="main-container">
    <div>Home</div>
    <div>Reservation</div>
    <div>About</div>
    <div>Gallery</div>
    <div>Menu</div>
  </div>

  <!-- HERO SECTION -->
  <div class="container-1">
    <h1>Welcome to Our Restaurant</h1>
  </div>

  <!-- SECTION TITLE -->
  <p>Best Selling</p>

  <!-- PRODUCT CARDS -->
  <div class="container-2">
    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgYqN-_QQ091aeQ7cVZVQWsE-jUSzExjZ-nA&s" alt="">
      <button>Order Now</button>
    </div>
    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjQLyl0UpbMe9eKaqynmbBRo569zzfBqFofg&s" alt="">
      <button>Order Now</button>
    </div>
    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShJfb84jTT1S20AWnMLWvUrmc_ZGPsbv5afw&s" alt="">
      <button>Order Now</button>
    </div>
    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbAkmrFvae2JywfLhlJztbFmrlan9MEqYpbg&s" alt="">
      <button>Order Now</button>
    </div>
    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6PonpPpmeij1euYWmbxvNoRbCUhIcVBaX5w&s" alt="">
      <button>Order Now</button>
    </div>
  </div>

</body>
</html>
