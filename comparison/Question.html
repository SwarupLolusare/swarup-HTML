<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 350px;
            border-radius: 5px;
            align-items: center;
            flex-direction: column;
            display: flex;
            box-shadow: 0 8px 20px rgba(137, 40, 227, 0.35);
        }


        p{
            text-align: center;
        }


        h1{
            text-align: center;
        }


        .con{
            flex-direction: column;
            display: flex;
            align-items: center;
        }
         
        input{
            width: 350px;
            height: 30px;
        }


        button{
            width: 190px;
            height: 40px;
            color: white;
            background-color: rgb(0, 145, 255);
            border-color: none;
            border: none;
            border-radius: 5px;
        }
        b{
            font-size: 30px;
            color: rgb(0, 255, 0);
        }
    </style>
</head>
<body>
    <div class="con">
  <fieldset>
    <h1>Multiplication Quize</h1>
     <p>What is 100 ✖️ 50</p>
     <input type="text">
     <br>
     <button>Check Answer</button>
     <br>
     <b>✅Correct!</b>
     <br>
      <button>New Question</button>
  </fieldset>
  </div>
</body>
</html>
